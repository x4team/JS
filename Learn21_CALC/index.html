<!DOCTYPE html>
<html>
	<head>
 		<meta charset="utf-8">
		<title>Calculator Online</title>
		<link rel="stylesheet" href="css/styles.css">
		<link href="https://fonts.googleapis.com/css?family=Do+Hyeon" rel="stylesheet">
	</head>
	<body>
			<div id="heading">
				<h1>Calculator Online</h1>
		    </div>
			<div id="calc">

					<div class="input_box">	
						<input type="text" id="input_digits" name="input_digits" class="input_digits" placeholder="" value="" />
					</div>

					<div class="buttons">
						<input type="button" id="btn_7" value="7" class="btn_7" onClick="calc.btnDigitsClick(this); return false;">
						<input type="button" id="btn_8" value="8" class="btn_8" onClick="calc.btnDigitsClick(this); return false;">
						<input type="button" id="btn_9" value="9" class="btn_9" onClick="calc.btnDigitsClick(this); return false;">
						<input type="button" id="btn_division" value="/" class="btn_division" ><br/>

						<input type="button" id="btn_4" value="4" class="btn_4" onClick="calc.btnDigitsClick(this); return false;">
						<input type="button" id="btn_5" value="5" class="btn_5" onClick="calc.btnDigitsClick(this); return false;">
						<input type="button" id="btn_6" value="6" class="btn_6" onClick="calc.btnDigitsClick(this); return false;">
						
						<input type="button" id="btn_multiplication" value="*" class="btn_multiplication" onClick="calc.btnMultiplicationClick(this); return false;"><br/>

						<input type="button" id="btn_1" value="1" class="btn_1" onClick="calc.btnDigitsClick(this); return false;">
						<input type="button" id="btn_2" value="2" class="btn_2" onClick="calc.btnDigitsClick(this); return false;">
						<input type="button" id="btn_3" value="3" class="btn_3" onClick="calc.btnDigitsClick(this); return false;">
						<input type="button" id="btn_subtraction" value="-" class="btn_subtraction" onClick="calc.btnSubtractionClick(this); return false;"><br/>

						<input type="button" id="btn_0" value="0" class="btn_0" onClick="calc.btnDigitsClick(this); return false;">
						<input type="button" id="btn_comma" value="." class="btn_comma" onClick="calc.btnCommaClick(this); return false;">
						<input type="button" id="btn_percent" value="%" class="btn_percent" >
						<input type="button" id="btn_addition" value="+" class="btn_addition" onClick="calc.btnAdditionClick(this); return false;"><br/>

						<input type="button" id="btn_ac" value="AC" class="btn_ac" onClick="calc.btnAC(this); return false;">
						<input type="button" id="btn_calculate" value="Calculate" class="btn_calculate" onClick="calc.btnCalculateClick(this); return false;">
					</div>
			</div>
	</body>
	<script src="js/script.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</html>
